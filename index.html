<!DOCTYPE html>
<html>
<head>
	<title>Pokedxx</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<a href="https://fontmeme.com/pt/fonte-de-pokemon/"><img src="https://fontmeme.com/permalink/220710/4a9dd2b06c138d11128e73367511955d.png" alt="fonte-de-pokemon" border="0"></a>

	<div class="forms">
		<form id="f">
			<h4>Pesquise o nome</h4>
			<h5>O nome deve ser escrito em minusculo</h5>
			<input id="name" type="name" placeholder="Nome" required/><br>
			<h4>Or Id</h4>
			<input type="id" placeholder="Id"><br>
			<input type="submit" class="btn" value="Search">
			<h4 id="name2">Nome</h4>
			<img id="img" src="" height="200px">
		</form>
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script type="text/javascript">
	var form = document.getElementById("f");
	var nome = document.getElementById("name");
	var imagem = document.getElementById("img");

    form.addEventListener("submit", function(e){

        let poke = nome.value;

        var linkUrl = `https://pokeapi.co/api/v2/pokemon-form/${poke}/`

        $.getJSON(linkUrl, function(data){
            //console.log("Esta é a função");
            //console.log(data.Title);
            document.getElementById("name2").innerHTML = data.name;
            imagem.src = data.sprites.front_default;
        });

    e.preventDefault();

    }); 
</script>

        </div>
    </div>
</footer>

</body>
</html>
